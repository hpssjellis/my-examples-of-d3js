<!DOCTYPE html>
<html>
<head>
  <title>vis.js Timeline Box Items with Tooltip</title>
  <script type="text/javascript" src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  <style>
    #visualization {
      width: 100%;
      height: 300px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
  <h3>Timeline with Box Items and Tooltip</h3>
  <div id="visualization"></div>

  <script type="text/javascript">
    // Create a DataSet (allows two-way data binding)
    var items = new vis.DataSet([
      {
        id: 1,
        content: 'Project Kickoff',
        start: '2025-09-01',
        type: 'box',
        description: 'Initial project meeting',
        title: 'Details: Meeting agenda includes scope, roles, and schedule.'
      },
      {
        id: 2,
        content: 'Design Phase',
        start: '2025-09-03',
        type: 'box',
        description: 'UI/UX design phase',
        title: 'Details: Wireframes, mockups, and stakeholder review.'
      },
      {
        id: 3,
        content: 'Prototype Review',
        start: '2025-09-10',
        type: 'box',
        description: 'Reviewing first interactive prototype',
        title: 'Details: Collecting feedback from internal team.'
      }
    ]);

    // Configuration for the Timeline
    var options = {
      // You can leave this empty if you define type per item
    };

    /**
     * Convert an ISO 8601 datetime string to a timestamp in milliseconds
     * @param {string} isoString - e.g., "2025-09-29T14:30:00Z"
     * @returns {number} - milliseconds since epoch
     */
    function isoToMillis(isoString) {
      return new Date(isoString).getTime();
    }
    
    /**
     * Convert milliseconds since epoch to an ISO 8601 datetime string
     * @param {number} millis - e.g., 1759165800000
     * @returns {string} - ISO string in UTC (e.g., "2025-09-29T14:30:00.000Z")
     */
    function millisToIso(millis) {
      return new Date(millis).toISOString();
    }

    // Create a Timeline
    var container = document.getElementById('visualization');
    var timeline = new vis.Timeline(container, items, options);
  </script>
</body>
</html>
