<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Facts Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #334155;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .my-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        #myGraphContainer {
            width: 100%;
            height: 500px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background-color: #f9fafb;
            margin-top: 1rem;
            overflow: hidden;
            position: relative;
        }
        
        .my-node {
            cursor: pointer;
            stroke: #4b5563;
            stroke-width: 2px;
        }

        .my-node:hover {
            stroke: #2563eb;
            stroke-width: 4px;
        }

        .my-link {
            stroke: #9ca3af;
            stroke-opacity: 0.6;
            stroke-width: 1.5px;
        }

        .my-tooltip {
            background-color: #4b5563;
            color: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            text-align: left;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            pointer-events: none;
            z-index: 10;
        }

        .my-tooltip.my-visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="my-container">
        <h1>Animal Facts Graph</h1>
        <p>Hover over a node to see an interesting fact!</p>
        <div id="myGraphContainer"></div>
        <div id="myTooltip" class="my-tooltip"></div>
    </div>

    <script>
        // The JSON data structure is defined here, as requested
        const myData = {
            "nodes": [
                { "id": 0, "parentId": "", "name": "Animals", "fact": "The kingdom of life that includes all living or extinct animals." },
                { "id": 1, "parentId": "Animals", "name": "Mammals", "fact": "Warm-blooded vertebrates characterized by the presence of mammary glands." },
                { "id": 2, "parentId": "Mammals", "name": "Elephant", "fact": "Elephants are the only animals that cannot jump." },
                { "id": 3, "parentId": "Mammals", "name": "Dolphin", "fact": "Dolphins can sleep with one eye open." },
                { "id": 4, "parentId": "Animals", "name": "Birds", "fact": "Feathered, winged, bipedal, egg-laying vertebrates." },
                { "id": 5, "parentId": "Birds", "name": "Penguin", "fact": "Penguins are birds, but they cannot fly." },
                { "id": 6, "parentId": "Birds", "name": "Hummingbird", "fact": "A hummingbird's wings beat up to 80 times per second." },
                { "id": 7, "parentId": "Animals", "name": "Reptiles", "fact": "Cold-blooded vertebrates with scales or scutes." },
                { "id": 8, "parentId": "Reptiles", "name": "Crocodile", "fact": "Crocodiles swallow stones to help them with digestion and buoyancy." },
                { "id": 9, "parentId": "Reptiles", "name": "Chameleon", "fact": "Chameleons can move their eyes independently of each other." }
            ],
            "links": [] // The links array is empty as requested
        };

        const myWidth = 800;
        const myHeight = 500;
        const mySvg = d3.select("#myGraphContainer").append("svg")
            .attr("viewBox", `0 0 ${myWidth} ${myHeight}`);
        const myTooltip = document.getElementById('myTooltip');

        // Create the links based on the parentId, as the user did not provide links
        const myLinks = myData.nodes.filter(d => d.parentId).map(d => ({
            source: d.parentId,
            target: d.name
        }));

        // Use D3 to create a force simulation for the graph
        const mySimulation = d3.forceSimulation(myData.nodes)
            .force("link", d3.forceLink(myLinks).id(d => d.name).distance(100))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(myWidth / 2, myHeight / 2));

        const myLinkElements = mySvg.append("g")
            .attr("class", "my-links")
            .selectAll("line")
            .data(myLinks)
            .enter().append("line")
            .attr("class", "my-link");

        const myNodeElements = mySvg.append("g")
            .attr("class", "my-nodes")
            .selectAll("circle")
            .data(myData.nodes)
            .enter().append("circle")
            .attr("class", "my-node")
            .attr("r", 15)
            .call(d3.drag()
                .on("start", myDragStarted)
                .on("drag", myDragged)
                .on("end", myDragEnded));
        
        // Add text labels to the nodes
        const myTextLabels = mySvg.append("g")
            .attr("class", "my-labels")
            .selectAll("text")
            .data(myData.nodes)
            .enter().append("text")
            .text(d => d.name)
            .attr("font-size", "10px")
            .attr("text-anchor", "middle")
            .attr("dy", "0.3em")
            .style("pointer-events", "none");

        // The key part: MOUSEOVER and MOUSEOUT events
        myNodeElements.on("mouseenter", (event, d) => {
            myTooltip.textContent = d.fact;
            myTooltip.classList.add('my-visible');
        }).on("mouseleave", () => {
            myTooltip.classList.remove('my-visible');
        });

        // Update node and link positions on each tick of the simulation
        mySimulation.on("tick", () => {
            myLinkElements
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            myNodeElements
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
            
            myTextLabels
                .attr("x", d => d.x)
                .attr("y", d => d.y);
        });

        function myDragStarted(event, d) {
            if (!event.active) mySimulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function myDragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function myDragEnded(event, d) {
            if (!event.active) mySimulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
