<!DOCTYPE html>
<html>
<head>
  <title>vis.js Timeline Box Items with Tooltip</title>
  <script type="text/javascript" src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  <style>
    #visualization {
      width: 100%;
      height: 300px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
  <h3>Timeline with Box Items and Tooltip</h3>
  <div id="visualization"></div>

  <script type="text/javascript">
    // Create a DataSet (allows two-way data binding)
    var items = new vis.DataSet([
      {
        id: 1,
        content: 'Project Kickoff',
        start: '2025-09-01',
        description: 'Initial project meeting',
        title: `Details: Meeting agenda includes scope, roles, and schedule.Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.`
      },
      {
        id: 2,
        content: 'Design Phase',
        start: '2025-09-03',
        description: 'UI/UX design phase',
        title: 'Details: Wireframes, mockups, and stakeholder review.'
      },
      {
        id: 3,
        content: 'Prototype Review',
        start: '2025-09-10',
        description: 'Reviewing first interactive prototype',
        title: `Details: Collecting feedback from internal team.It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters, as opposed to using 'Content here, content here', making it look like readable English. Many desktop publishing packages and web page editors now use Lorem Ipsum as their default model text, and a search for 'lorem ipsum' will uncover many web sites still in their infancy. Various versions have evolved over the years, sometimes by accident, sometimes on purpose (injected humour and the like).`
      }
    ]);

    // Configuration for the Timeline
    var options = {  
       type: 'box', // ðŸ‘ˆ Set default type here
    };

    /**
     * Convert an ISO 8601 datetime string to a timestamp in milliseconds
     * @param {string} isoString - e.g., "2025-09-29T14:30:00Z"
     * @returns {number} - milliseconds since epoch
     */
    function isoToMillis(isoString) {
      return new Date(isoString).getTime();
    }
    
    /**
     * Convert milliseconds since epoch to an ISO 8601 datetime string
     * @param {number} millis - e.g., 1759165800000
     * @returns {string} - ISO string in UTC (e.g., "2025-09-29T14:30:00.000Z")
     */
    function millisToIso(millis) {
      return new Date(millis).toISOString();
    }

    // Create a Timeline
    var container = document.getElementById('visualization');
    var timeline = new vis.Timeline(container, items, options);
  </script>
</body>
</html>
